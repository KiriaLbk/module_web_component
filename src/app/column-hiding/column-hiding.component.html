<div class="columnHidingContainer">
  <div class="igx-column-hiding__header">
    <h4 class="igx-column-hiding__header-title" *ngIf="cfg.title">{{ cfg.title }}</h4>
    <igx-input-group class="igx-column-hiding__header-input" *ngIf="!cfg.disableFilter">
      <input
        igxInput
        type="text"
        [(ngModel)]="filterCriteria"
        [placeholder]="cfg.filterColumnsPrompt | wbTranslate"
        (input)="filteringColumns()"
        autocomplete="off"
      />
    </igx-input-group>
  </div>

  <div class="igx-column-hiding__columns" [style.max-height]="cfg.columnsAreaMaxHeight">
    <igx-checkbox
      *ngFor="let columnItem of hidableColumns"
      class="igx-column-hiding__columns-item"
      (onColumnVisibilityChanged)="onVisibilityChanged($event)"
      (change)="columnItem.hidden = !columnItem.hidden"
      [checked]="!columnItem.hidden"
      [disabled]="columnItem.disableHiding"
      [style.margin-left.px]="columnItem.parent ? '30' : '0'"
    >
      {{ columnItem.header | wbTranslate }}
    </igx-checkbox>
  </div>

  <div class="igx-column-hiding__buttons">
    <button igxButton igxRipple (click)="showAllColumns()" [disabled]="cfg.disableShowAll">
      {{ ('SHOW' | wbTranslate) + ' ' + ('ALL' | wbTranslate) }}
    </button>
    <button igxButton igxRipple (click)="hideAllColumns()" [disabled]="cfg.disableHideAll">
      {{ ('HIDE' | wbTranslate) + ' ' + ('ALL' | wbTranslate) }}
    </button>
  </div>
</div>
